<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <title>Likay</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        {% block extra_js %}{% endblock %}
        <div class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src = "static/img/small-square.jpg"><span>LIKAY</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content container">
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <div>
                        {% block main_content %}{% endblock %}
                    </div>
                    <hr />
                    {% block bottom_content %}{% endblock %}
                </div>
                <div class="col-xs-12 col-sm-3 sidebar-offcanvas shoutout-messages" id="sidebar" role="navigation">
                    {% block right_content %}{% endblock %}
                </div>
            </div>
            <hr />
            <footer>
                <p>LIKAY | AngelHack Davao 2013 Submission</p>
            </footer>
        </div>
    </body>
</html>
